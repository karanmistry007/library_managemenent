<!-- this is a sample default list template -->
<div class='py-8 row'>

    <div class='col-sm-1'>

        <img src='{{ doc.image }}' alt='{{ doc.name }}'>

    </div>

    <div class='col'>

        <a class='font-size-lg' href='../{{ doc.route }}'>{{ doc.name }}</a>

		<div>

            {%- if status == 'Online' -%}

            <span class='badge badge-success'>Online</span>
            {%- elif status == 'Offline' -%}

            <span class='badge badge-danger'>Offline</span>

            {%- endif -%}

        </div>

    </div>

</div>
